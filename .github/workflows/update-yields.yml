name: Update TEY Yields

on:
  schedule:
    - cron: '0 15 * * 1-5'   # 3pm UTC = 10am ET, weekdays
  workflow_dispatch:           # allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update-yields:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch yields
        run: node scripts/fetch-yields.js > yields.json

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add yields.json
          git diff --staged --quiet || (git commit -m "chore: update TEY yields" && git push)
